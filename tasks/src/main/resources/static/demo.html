<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン — Example</title>

  <!-- Google Fonts (任意) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: linear-gradient(135deg, #0f172a 0%, #04263b 100%);
      --card-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.08);
      --accent: #6ee7b7; /* 緑系アクセント */
      --accent-2: #60a5fa; /* 青系 */
      --muted: rgba(255,255,255,0.7);
      --danger: #fb7185;
      --radius: 14px;
      color-scheme: dark;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans JP", "Yu Gothic UI", sans-serif;
      background: var(--bg1);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#e6eef8;
      -webkit-tap-highlight-color: transparent;
    }

    /* 背景の控えめなグラデーション + パターン */
    .bg-visual{
      position:fixed;
      inset:0;
      overflow:hidden;
      z-index:0;
    }
    .bg-visual::before, .bg-visual::after{
      content:"";
      position:absolute;
      width:60vmax;
      height:60vmax;
      border-radius:50%;
      filter: blur(80px);
      opacity:0.35;
      transform: translate(-20%,-10%) rotate(10deg);
    }
    .bg-visual::before{
      left:-10%;
      top:-30%;
      background: radial-gradient(circle at 30% 30%, #2dd4bf, transparent 30%);
    }
    .bg-visual::after{
      right:-15%;
      bottom:-25%;
      background: radial-gradient(circle at 70% 70%, #60a5fa, transparent 30%);
    }

    /* コンテナ */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      position:relative;
      z-index:1;
    }

    /* カード */
    .card{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:stretch;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid var(--glass-border);
      border-radius: var(--radius);
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px) saturate(110%);
      overflow:hidden;
    }

    /* 左側の情報 */
    .hero{
      padding:18px 22px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:grid;
      place-items:center;
      font-weight:700;
      color:#032;
      box-shadow: 0 6px 18px rgba(40,100,255,0.08), inset 0 -2px 6px rgba(255,255,255,0.06);
    }
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);line-height:1.5}

    /* 右側フォーム */
    .form-wrap{
      padding:18px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
      justify-content:center;
    }

    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    .input{
      position:relative;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"]{
      width:100%;
      padding:14px 44px 14px 14px;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      border-radius:10px;
      color: #eaf6ff;
      font-size:15px;
      outline:none;
      transition: box-shadow .16s, border-color .12s, transform .08s;
    }
    input:focus{
      box-shadow: 0 6px 20px rgba(96,165,250,0.08);
      border-color: rgba(96,165,250,0.32);
    }

    .input .icon{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      width:28px;height:28px;
      display:grid;place-items:center;
      opacity:0.9;
      cursor:pointer;
    }

    .muted-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .remember{
      display:flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      font-size:14px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 16px;
      border-radius:10px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#042633;
      font-weight:600;
      border:none;
      cursor:pointer;
      font-size:15px;
      transition: transform .12s, box-shadow .12s;
    }
    .btn:active{transform: translateY(1px)}
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      font-weight:600;
    }

    .divider{
      display:flex;
      align-items:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
      margin:6px 0 6px;
    }
    .divider::before, .divider::after{
      content:"";
      height:1px;
      flex:1;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
    }

    .socials{
      display:flex;
      gap:12px;
    }
    .socials button{
      flex:1;
      display:inline-flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      padding:10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.02);
      color:var(--muted);
      cursor:pointer;
      font-size:14px;
    }

    .foot{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
      margin-top:6px;
    }
    a.inline{color:var(--accent-2); text-decoration:none; font-weight:600}
    a.inline:focus { outline:2px dashed rgba(96,165,250,0.3); outline-offset:3px; border-radius:6px }

    /* エラーメッセージ */
    .error{
      color:var(--danger);
      font-size:13px;
      margin-top:6px;
    }

    /* レスポンシブ */
    @media (max-width:900px){
      .card{grid-template-columns: 1fr; max-width:660px}
      .logo{width:48px;height:48px}
    }
    @media (max-width:420px){
      body{padding:12px}
      .card{padding:18px; gap:12px}
      input[type="email"], input[type="password"]{padding-right:40px}
    }

  </style>
</head>
<body>
  <div class="bg-visual" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="login-title">
      <!-- 左：ブランド / 説明 -->
      <div class="hero" aria-hidden="false">
        <div class="brand" aria-hidden="false">
          <div class="logo" aria-hidden="true">Ex</div>
          <div>
            <h1 id="login-title">Example へようこそ</h1>
            <p style="margin:0;color:var(--muted);font-size:13px">セキュアでシンプルなアカウントアクセス。メールとパスワードでログインしてください。</p>
          </div>
        </div>

        <div style="margin-top:8px">
          <p class="lead">初めてですか？無料でアカウントを作成して今すぐ始めましょう。チーム向けの高度な設定も用意しています。</p>
        </div>

        <div style="margin-top:auto;color:var(--muted);font-size:13px">
          <strong>Tips:</strong> 安全のためパブリック端末では「ログイン状態を保持」をオフにしてください。
        </div>
      </div>

      <!-- 右：フォーム -->
      <div class="form-wrap" aria-hidden="false">
        <form id="loginForm" novalidate>
          <!-- email -->
          <div>
            <label for="email">メールアドレス</label>
            <div class="input">
              <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required aria-required="true" />
              <div class="icon" aria-hidden="true" title="email icon">
                <!-- simple envelope SVG -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 6.5C3 5.11929 4.11929 4 5.5 4H18.5C19.8807 4 21 5.11929 21 6.5V17.5C21 18.8807 19.8807 20 18.5 20H5.5C4.11929 20 3 18.8807 3 17.5V6.5Z" stroke="rgba(255,255,255,0.5)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M21 6L12 12.5L3 6" stroke="rgba(255,255,255,0.5)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
            <div id="emailError" class="error" style="display:none"></div>
          </div>

          <!-- password -->
          <div>
            <label for="password">パスワード</label>
            <div class="input">
              <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required aria-required="true" minlength="8"/>
              <button type="button" class="icon" id="pwdToggle" aria-pressed="false" aria-label="パスワードを表示">
                <!-- eye icon -->
                <svg id="eyeOpen" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="rgba(255,255,255,0.7)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="rgba(255,255,255,0.7)" stroke-width="1.2"/>
                </svg>
                <svg id="eyeClosed" width="18" height="18" viewBox="0 0 24 24" fill="none" style="display:none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 3l18 18" stroke="rgba(255,255,255,0.7)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M10.6 10.6a3 3 0 0 0 4.8 4.8" stroke="rgba(255,255,255,0.7)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M2 12s4-7 10-7c2.2 0 4.2.6 6 1.7" stroke="rgba(255,255,255,0.12)" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
            <div id="pwdError" class="error" style="display:none"></div>
          </div>

          <div class="muted-row" style="margin-top:2px">
            <label class="remember">
              <input id="remember" name="remember" type="checkbox" style="width:16px;height:16px;margin:0;border-radius:4px" />
              <span style="margin-left:6px">ログイン状態を保持</span>
            </label>
            <a class="inline" href="#" onclick="alert('パスワード再設定フローに遷移します（デモ）'); return false;">パスワードを忘れた場合</a>
          </div>

          <div style="display:flex;gap:12px;align-items:center;margin-top:6px">
            <button type="submit" class="btn" id="submitBtn">ログイン</button>
            <button type="button" class="btn secondary" onclick="alert('サインアップへ（デモ）')">新規登録</button>
          </div>

          <div class="divider" aria-hidden="true">または</div>

          <div class="socials" aria-hidden="false">
            <button type="button" title="Continue with Google" onclick="alert('Google でログイン（デモ）')">
              <!-- Google-ish icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.27c0-.68-.06-1.34-.17-1.98H12v3.75h5.4c-.23 1.25-.93 2.31-1.98 3.03v2.51h3.2C19.53 18.54 21 15.64 21 12.27z" fill="#4285F4"/></svg>
              Google
            </button>
            <button type="button" title="Continue with GitHub" onclick="alert('GitHub でログイン（デモ）')">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M12 .5C5.7.5.9 5.3.9 11.6c0 4.7 3 8.7 7.2 10.1.53.1.72-.23.72-.51 0-.25-.01-.92-.01-1.8-2.93.64-3.55-1.4-3.55-1.4-.48-1.22-1.17-1.55-1.17-1.55-.96-.66.07-.65.07-.65 1.06.07 1.62 1.09 1.62 1.09.94 1.6 2.47 1.14 3.07.87.09-.68.37-1.14.67-1.4-2.34-.27-4.8-1.17-4.8-5.2 0-1.15.41-2.09 1.08-2.83-.11-.27-.47-1.36.1-2.83 0 0 .88-.28 2.88 1.08a9.9 9.9 0 0 1 5.24 0c2-1.36 2.88-1.08 2.88-1.08.57 1.47.21 2.56.1 2.83.67.74 1.08 1.68 1.08 2.83 0 4.04-2.47 4.93-4.82 5.19.38.33.72.98.72 1.98 0 1.43-.01 2.58-.01 2.93 0 .28.19.62.73.51 4.2-1.43 7.2-5.4 7.2-10.09C23.1 5.3 18.3.5 12 .5z" fill="#cfcfcf"/></svg>
              GitHub
            </button>
          </div>

          <div class="foot" style="margin-top:12px">
            <span style="font-size:13px;color:var(--muted)">まだアカウントをお持ちでないですか？</span>
            <a class="inline" href="#" onclick="alert('サインアップへ（デモ）'); return false;">無料で登録</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    // シンプルなクライアント検証 + パスワード表示切替
    (function(){
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const pwd = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const pwdError = document.getElementById('pwdError');
      const submitBtn = document.getElementById('submitBtn');
      const pwdToggle = document.getElementById('pwdToggle');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');

      pwdToggle.addEventListener('click', () => {
        const type = pwd.type === 'password' ? 'text' : 'password';
        pwd.type = type;
        const pressed = pwdToggle.getAttribute('aria-pressed') === 'true';
        pwdToggle.setAttribute('aria-pressed', String(!pressed));
        // アイコン切替
        eyeOpen.style.display = type === 'password' ? '' : 'none';
        eyeClosed.style.display = type === 'password' ? 'none' : '';
        pwdToggle.setAttribute('aria-label', type === 'password' ? 'パスワードを表示' : 'パスワードを非表示');
      });

      function validateEmail(v){
        // 簡単な正規表現（複雑にしすぎない）
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        let ok = true;

        // メール
        if (!email.value.trim()){
          emailError.textContent = "メールアドレスを入力してください。";
          emailError.style.display = 'block';
          ok = false;
        } else if (!validateEmail(email.value.trim())){
          emailError.textContent = "有効なメールアドレスを入力してください。";
          emailError.style.display = 'block';
          ok = false;
        } else {
          emailError.style.display = 'none';
        }

        // パスワード
        if (!pwd.value){
          pwdError.textContent = "パスワードを入力してください。";
          pwdError.style.display = 'block';
          ok = false;
        } else if (pwd.value.length < 8){
          pwdError.textContent = "パスワードは8文字以上で入力してください。";
          pwdError.style.display = 'block';
          ok = false;
        } else {
          pwdError.style.display = 'none';
        }

        if (!ok) {
          // フォーカスを最初のエラーに移動（アクセシビリティ向上）
          const firstErr = document.querySelector('.error:not([style*="display: none"])');
          if (firstErr) {
            const related = firstErr.id === 'emailError' ? email : pwd;
            related.focus();
          }
          return;
        }

        // デモ用：実際はここで fetch を投げる
        submitBtn.disabled = true;
        submitBtn.textContent = '処理中...';

        // デモ的に2秒後に完了表示（実装ではサーバーに送信）
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'ログイン';
          alert('ログイン要求を送信しました（デモ）。ここでサーバー処理に接続してください。');
          // form.submit() など実際の送信処理へ
        }, 1200);
      });

      // Enter で submit（フォーム自体で処理されるが補助）
      email.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          pwd.focus();
        }
      });

    })();
  </script>
</body>
</html>
