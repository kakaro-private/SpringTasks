<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>登録</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src='main.js'></script>
</head>
<body>
  <div th:switch="${actionCmd}">
    <h1 th:case="new">新規タスク登録</h1>
    <h1 th:case="update">タスク情報更新</h1>
  </div>


  <form th:action="@{/task/new/confirm}" method="post">
    <input type="text" th:value="${taskInputForm.type}">
    <br>
    <input type="text" th:value="${taskInputForm.taskName}">
    <br>
    <input type="text" th:value="${taskInputForm.taskDescription}">
    <br>
    <input type="text" th:value="${taskInputForm.priority}">
    <br>
    <input type="text" th:value="${taskInputForm.deadline}">
    <br>
    <button type="submit">確認</button>
  </form>

</body>
</html>
