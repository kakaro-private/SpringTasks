<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>タスク一覧</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
	function update() {
		document.getElementById('updateForm').submit();
	}
</script>
</head>
<body>
  <h1 class="display-1">タスク一覧リスト</h1>

  <form th:action="@{/task/new}" method="post">
    <button class="btn btn-primary" type="submit">新規</button>
  </form>

  <div class="container my-5">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white fw-bold">ユーザー一覧</div>
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <td>タイプ</td>
              <td>タスク名</td>
              <td>説明</td>
              <td>優先度</td>
              <td>期日</td>
              <td>チェック</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each="list : ${taskList}">
              <td>[[${list.type}]]</td>
              <td>[[${list.taskName}]]</td>
              <td>[[${list.taskDescription}]]</td>
              <td>[[${list.priority}]]</td>
              <td>[[${list.deadline}]]</td>
              <td>
                <input type="checkbox">
              </td>
              <td>
                <button type="button" class="btn btn-primary" th:onclick="update()">更新</button>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <form th:id="updateForm" th:action="@{/task/update}" method="post"></form>

</body>
</html>
